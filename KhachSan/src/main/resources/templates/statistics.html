<!DOCTYPE html>
<html>
<head>
    <title>Booking Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-between;
        }
        .chart-container canvas {
            width: 45%;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <canvas id="revenueChart"></canvas>
    <canvas id="countChart"></canvas>
</div>

<script>
    async function fetchChartData() {
        try {
            const revenueResponse = await fetch('/api/weeklyRevenueLast10Weeks');
            const weeklyRevenueData = await revenueResponse.json();
            console.log('Weekly Revenue for Last 10 Weeks:', weeklyRevenueData);

            const countResponse = await fetch('/api/count?startDate=2024-01-01T00:00:00&endDate=2024-12-31T23:59:59');
            const countData = await countResponse.json();
            console.log('Booking Count:', countData);

            const weeks = Array.from({ length: 10 }, (_, i) => `Week ${i + 1}`);

            // Revenue Chart
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            const revenueChart = new Chart(revenueCtx, {
                type: 'bar',
                data: {
                    labels: weeks,
                    datasets: [{
                        label: 'Weekly Revenue',
                        data: weeklyRevenueData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Booking Count Chart
            const countCtx = document.getElementById('countChart').getContext('2d');
            const countChart = new Chart(countCtx, {
                type: 'line',
                data: {
                    labels: weeks,
                    datasets: [{
                        label: 'Booking Count',
                        data: countData,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    fetchChartData();
</script>
</body>
</html>
