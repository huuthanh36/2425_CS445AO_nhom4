<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DataTables Example</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        .content {
            padding: 50px 0; /* Add space above and below the content */
        }

        .centered-table {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-responsive {
            background-color: #ffffff; /* White background for the table */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 100%;
            max-width: 1200px; /* Limit the max width */
        }

        .back-button {
            margin-bottom: 20px; /* Add space below the button */
            display: flex;
            justify-content: flex-start;
        }

        .dataTable thead th {
            background-color: #343a40; /* Dark header background */
            color: #ffffff; /* White header text */
        }

        .dataTable tfoot th {
            background-color: #343a40; /* Dark footer background */
            color: #ffffff; /* White footer text */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545; /* Danger button color */
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130;
        }
    </style>

    <script>
        $(document).ready(function() {
            if ($('#example').length) {
                $('#example').DataTable({
                    "pagingType": "full_numbers",
                    "lengthChange": false,
                    "searching": true,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "pageLength": 5
                });
            } else {
                console.error("Bảng với ID 'example' không được tìm thấy.");
            }
        });
    </script>
</head>
<body>
<h1 class="mt-3 mb-4 text-center">Quản lý Tài Khoản</h1>
<div class="container-fluid content centered-table">
    <div class="table-responsive">
        <div class="back-button">
            <a  th:href="@{/returnHome}" class="btn btn-primary">Back to Home</a>
        </div>

        <form th:action="@{/listAccount/deleteCheckBox}" method="post">
            <table id="example" class="display table table-striped table-bordered">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ Và Tên</th>
                    <th>Địa chỉ</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="result">
                <tr th:each="user, status: ${userList}" th:object="${user}">
                    <td th:text="${status.index + 1}"></td>
                    <td th:text="*{fullName}"></td>
                    <td th:text="*{address}"></td>
                    <td th:text="*{email}"></td>
                    <td th:text="*{role}"></td>
                    <td><a href="#" class="btn btn-primary btn-sm">Update</a></td>
                    <td class="text-center">
                        <input type="checkbox" th:name="idChecked" th:value="${user.getUserId()}">
                    </td>
                </tr>
                </tbody>

                <tr>
                    <th colspan="6"></th>
                    <th>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </th>
                </tr>

            </table>
        </form>
    </div>
</div>

</body>
</html>
